<!DOCTYPE html>
<html>
  <head>
    <title>Textures</title>
    <meta name="description" content="Textures">
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    <!-- https://github.com/feiss/aframe-environment-component/ is how I did the environment part -->
    <!-- weathered axe in stump assets -->
  </head>
  <body>
    <a-assets>
      <a-asset-item id="tree_obj" src="https://cdn.glitch.com/88bcbbdb-4761-4aef-97bd-a0d47a6cac3f%2Fthumbnails%2Ftree-05.obj?1541236916908"></a-asset-item>
      <a-asset-item id="tree_mtl" src="https://cdn.glitch.com/88bcbbdb-4761-4aef-97bd-a0d47a6cac3f%2Ftree-05.mtl?1541236914844"></a-asset-item>
      <a-asset-item id="stump" src="https://cdn.glitch.com/88bcbbdb-4761-4aef-97bd-a0d47a6cac3f%2FtreeStump.gltf?1543364731661"></a-asset-item>
    </a-assets>
    <a-scene>
        <a-entity environment="preset: forest; ground: none; dressingAmount: 500; dressingScale: 10; dressingUniformScale: false; dressingColor: #6631D0; skyType: color; skyColor: #440077"></a-entity>
      <a-sky src="https://66.media.tumblr.com/5ff3e945a40fd3c4862175900bad7fbf/tumblr_pbf7q2G0E91wcookgo6_1280.jpg"></a-sky>
       
      <a-gltf-model rotation = "0 90 0" scale="0.01 0.01 0.01" position="1 2.5 -2" src="#stump" ></a-gltf-model>
      
      <a-obj-model rotation = "0 90 0" scale="0.01 0.01 0.01" position="15 2.5 -2" src="#tree_obj" mtl="#tree_mtl"></a-obj-model>
      <a-entity rotation = "0 90 0" scale="0.01 0.01 0.01" position="15 2.5 -2" obj-model="obj: #tree_obj" material="color: white"></a-entity>
      
      <!--a-torus-knot src="https://66.media.tumblr.com/cfa2024dafc7f0eb1fed6b63cd659ccc/tumblr_otcqfzMkn51td525ko1_400.gif" position="2 4.5 -8" z arc="100" p="-1" q="70" radius="10" radius-tubular="1"></a-torus-knot-->
      <!--a-cone src="https://i.imgur.com/mYmmbrp.jpg" height="2" radius-top="0.1" position="0 1 -6"></a-cone-->

      <a-plane src="https://cdn.glitch.com/88bcbbdb-4761-4aef-97bd-a0d47a6cac3f%2Forig.jpg?1543091996673" rotation="-90 0 0" height="100" width="100" metalness="0.3"></a-plane>
      
      <a-light type="ambient" color="#8454D1">
        <a-animation attribute="intensity" from="1" to="3" dur="5000" easing="linear" direction="alternate" repeat="indefinite"></a-animation>
      </a-light>
    </a-scene>
  </body>
</html>
